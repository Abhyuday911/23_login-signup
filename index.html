<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="light.css"> -->
  <link id="stylesheet" rel="stylesheet" href="light.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="parentofall">
    <div class="s">
      <input type="checkbox" id="s__checkbox" />
      <label for="s__checkbox" class="s__label">
        <span class="s__circle">
        </span>
      </label>
    </div>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="post" action="/signup">
          <h2 class="form_title title lh">Create Account</h2>
          <div class="form__icons">
            <i class="ri-facebook-fill"></i>
            <i class="ri-linkedin-fill"></i>
            <i class="ri-twitter-fill"></i>
          </div><span class="form__span">or Enter your email address to Sign up FREE</span>
          <input class="form__input" name="name" type="text" placeholder="Name" required>
          <input class="form__input" name="email" type="text" placeholder="Email" required>
          <input class="form__input" name="username" type="text" placeholder="username" required>
          <input class="form__input" name="password" type="password" placeholder="Password" required>
          <button id="button_h" type="submit" class="form__button button submit">SIGN UP</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" action="/login">
          <h2 class="form_title title lh">Sign in to Website</h2>
          <div class="form__icons">
            <i class="ri-facebook-fill"></i>
            <i class="ri-linkedin-fill"></i>
            <i class="ri-twitter-fill"></i>
          </div><span class="form__span">or use your email account</span>
          <input class="form__input" type="text" name="username" placeholder="username" required>
          <input class="form__input" type="password" name="password" placeholder="Password" required><a class="form__link">Forgot your password?</a>
          <button id="button_h" type="submit" class="form__button button submit">SIGN IN</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button id="button_h" class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button id="button_h" class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
